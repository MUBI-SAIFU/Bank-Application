  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Registration</h3>
                  
              </div>
              <div class="card-body">
                  <!--form control & ngSubmit-->
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!--form control instead of ngModel-->
                        <!-- <input type="text" class="form-control" [(ngModel)]="uname" name="uname" placeholder="Enter Username" id="login_uname" required> -->
                        <input type="text" class="form-control" formControlName="uname" name="uname" placeholder="Enter Username" id="login_uname" required>
                    </div>

                    <!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors" class="error text-warning">
                        Invalid Username format
                    </div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!--property binding & event binding& template reference variable-->
                          <!-- <input type="text" class="form-control" [value]="accno" #acno  placeholder="account number" id="login_accno" required> -->
  
                          <!--two way binding used -->
                          <input type="text" class="form-control" formControlName="acno" name="first" placeholder="account number" id="login_accno" required>
                          
                      </div>


                    <!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors" class="error text-warning">
                        Invalid Account Number format
                    </div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!--template reference variable-->
                          <input type="password" class="form-control" formControlName="pswd" name="first" placeholder="password" id="login_password" required>
                      </div>

                    <!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty) && this.registerForm.get('pswd')?.errors" class="error text-warning">
                        Invalid password format
                    </div>


                      
                      <div class="form-group">
                          <!--Event Binding & Template reference variables used inside login()function-->
                          <!--ngSubmit-->
                          <input type="submit"  value="Register"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <!--instead of href we can use routerLink="path_name"-->
              <p style="color:white;align-items:baseline;">Already existing user?<a routerLink=""> Login</a></p>
          </div>
      </div>
  </div>
