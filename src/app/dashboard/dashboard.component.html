  <!--string interpolation-->
  
  <div class="container col-md-12 mt-0 ">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!--property binding & event binding& template reference variable-->
                          <!-- <input type="text" class="form-control" [value]="accno" #acno  placeholder="account number" id="login_accno" required> -->
  
                          <!--two way binding used -->
                          <input type="text" class="form-control" formControlName="acno" name="first" placeholder="account number" id="login_accno" required>
                      </div>

                      <!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.depositForm.get('acno')?.touched || this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors" class="error text-warning">
                        Invalid Account Number format
                    </div>


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!--template reference variable-->
                          <input type="password" class="form-control" formControlName="pswd" name="first" placeholder="password" id="login_password" required>
                      </div>

                      <!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.depositForm.get('pswd')?.touched || this.depositForm.get('pswd')?.dirty) && this.depositForm.get('pswd')?.errors" class="error text-warning">
                        Invalid password format
                    </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!--template reference variable-->
                        <input type="text" class="form-control" formControlName="amount" name="first" placeholder="Amount" id="login_amount" required>
                    </div>


                    <!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.depositForm.get('amount')?.touched || this.depositForm.get('amount')?.dirty) && this.depositForm.get('amount')?.errors" class="error text-warning">
                        Invalid amount format
                    </div>
    
                 <div class="form-group">
                          <!--Event Binding & Template reference variables used inside login()function-->
                          <input type="submit"   value="Deposit"  class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
