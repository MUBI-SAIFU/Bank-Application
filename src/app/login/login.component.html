  <span class="quote text-light">Giving you freedom...</span>

<!--string interpolation-->
<p class="text-white">{{aim}}</p>

<div class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign In</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="loginForm"   (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<!--property binding & event binding& template reference variable-->
						<!-- <input type="text" class="form-control" [value]="accno" #acno  placeholder="account number" id="login_accno" required> -->

						<!--two way binding used -->
						<!-- <input type="text" class="form-control" [value]="accno" [(ngModel)]="acno" name="first" placeholder="account number" id="login_accno" required> -->
						<input type="text" class="form-control"  formControlName="acno" name="first" placeholder="account number" id="login_accno" required>
					</div>


					<!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.loginForm.get('acno')?.touched || this.loginForm.get('acno')?.dirty) && this.loginForm.get('acno')?.errors" class="error text-warning">
                        Invalid Account Number format
                    </div>




					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<!--template reference variable-->
						<input type="password" class="form-control" formControlName="pswd" name="first" placeholder="password" id="login_password" required>
					</div>


					<!--Angular structural directive , touched(means user touches that field) , dirty( means value changed)-->
                    <div *ngIf="(this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty) && this.loginForm.get('pswd')?.errors" class="error text-warning">
                        Invalid password format
                    </div>



					
					<div class="form-group">
						<!--Event Binding & Template reference variables used inside login()function-->
						<input type="submit"  value="Login"  class="btn float-right login_btn " style="width:50%" >
					</div>
				</form>
			</div>
			<!--instead of href we can use routerLink="path_name"-->
			<p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
		</div>
	</div>
</div>
